Localizations:
    English:
        T0ChaosPlateHelm:
            Name: "Шлем из металлолома"
            Description: "Полный литой шлем из металла с узким забралом. Изнашивание элементов и война повлияли на его целостность, но, возможно, кому-то будет достаточно привычно с хоть каким-то металлическим покрытием."
        T0ChaosPlateArmor:
            Name: "Нагрудник из металлолома"
            Description: "            Обычный нагрудник, отлитый из металла, покоробленный и помятый, как кажется, от долгой эксплуатации. Он едва держится вместе, но что-то кажется странно знакомым в этом бесплодном дизайне и на ней выгравирован странный знак."            
        T0ChaosPlateLegs:
            Name: "Наголенники из металлолома"
            Description: "Непримечательные штаны и сапоги, усиленные потертым металлом. То немногое, что осталось от обшивки, практически непригодно для использования, но его вес уравновешивает вас в незнакомых землях."            
        T1ChaosPlateHelm:
            Name: "Пластинчатый шлем с клыком"
            Description: "Пластинчатый шлем несущий свирепые клыки кабана. Предсмертные муки зверя устрашающе отзываются эхом в его пределах полости."
        T1ChaosPlateArmor:
            Name: "Пластинчатый нагрудник из двух частей"
            Description: "Потрепанный костюм из тяжелой брони. Даже восьмиконечная звезда, висящая на нагруднике такая же тусклая и ржавая. Снижает отбрасывание от входящих атак."
        T1ChaosPlateLegs:
            Name: "Потрепанные пластинчатые наголенники"
            Description: "Толстые кожаные наголенники, армированные металлом. Тяжелые бронированные пластины, закрепление везде до ботинков к земле, имеют множество пятнен и рубцов, которые невозможно стереть."
        T2ChaosPlateHelm:
            Name: "Пластинчатый шлем с клыками"
            Description: "Пластинчатый шлем с острыми, как бритва, клыками горного волка. Металл всегда такой холодный на ощупь, как будто лед вонзил в него свои когти."
        T2ChaosPlateArmor:
            Name: "Пластинчатый нагрудник из трех частей"
            Description: "Потрепанный костюм из тяжелой брони, отлитый из холодного железа. Теперь восьмиконечная звезда, висящая на нагруднике, ловит солнечные лучи с жутким ледяным отблеском. Снижает отбрасывание от входящих атак."
        T2ChaosPlateLegs:
            Name: "Восстановленные пластинчатые наголенники"
            Description: "Толстые кожаные наголенники, армированные холодным железом. Тяжелые бронированные пластины, закрепление везде до ботинков к земле, имеют множество пятнен и рубцов, которые невозможно стереть."
        ChaosPlateHelm:
            Name: "Дремлющий пластинчатый шлем"
            Description: "Злобно выглядящий шлем. Сплавленная из пластин, которые её окружают, кажутся проржавевшими и покрытыми пятнами, однако структура все еще держится устойчиво. Даже жуткая атмосфера фамильярности, эхом отзывается в его пределах."
        ChaosPlateArmorBody:
            Name: "Дремлющий пластинчатый нагрудник"
            Description: "Полная упряжь из тяжелых доспехов, слишком громоздкая, чтобы нести её на обычном теле из плоти и костей. Оболочка из жесткого волокна аккуратно вплетена под пластину и хотя она давно мертва, дремлющая энергия в ней, кажется, пульсируют в такт вашим собственным движениям. Значительно снижает отбрасывание от входящих атак. Слегка уменьшает пошатывание."       
        ChaosPlateLegs:
            Name: "Дремлющие пластинчатые наголенники"
            Description: "Тяжелые наголенники, казалось бы, непригодные для обычных людей. Бриджи из тканого льна скрывают под собой нелепую масу твердого волокна, возможно, это единственная причина, по которой вы можете передвигаться в металлических ботинках, которые уравновешивают вас."
        ChaosPlateHelmAlt:
            Name: "Покоробленный пластинчатый шлем"
            Description: "Шлем и без того странной конструкции, его структура была еще больше искривлена неизвестными силами. Видения далекого и темного тысячелетия мерцают, как тлеющие угольки, в его темных глазных щелях."
        EliteChaosPlateHelm:
            Name: "Пластинчатый шлем бездны"
            Description: "Окутанная тьмой ваше тело латами и рога как доказательство ваших кровавых побед обеспечит вам славу в глазах богов."
        EliteChaosPlateArmor:
            Name: "Одушевленный пластинчатый нагрудник"
            Description: "Полная упряжь из кованых доспехов, слишком громоздкая, чтобы носить её на человеческой плоти и костях. Цепная подложка из давно мертвых мускулов со сверхъестественной энергией, реанимированных и связанных с вашими собственными движениями. Все, кроме отбрасывания от входящих атак. Слегка уменьшает пошатывание."
        EliteChaosPlateLegs:
            Name: "Одушевленные пластинчатые наголенники"
            Description: "Полностью обшитые поножи. Кольчужные чулки закрывают щели, оставленные бесстрастным металлом, скрывая дергающуюся под ним мышцы от посторонних глаз."    
