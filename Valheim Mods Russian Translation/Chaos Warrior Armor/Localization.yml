Localizations:
    English:
        T1ChaosPlateHelm:
            Name: "Пластинчатый шлем с клыком"
            Description: "Пластинчатый шлем несущий свирепые клыки кабана. Предсмертные муки зверя устрашающе отзываются эхом в его пределах полости."
        T1ChaosPlateArmor:
            Name: "Пластинчатый нагрудник из двух частей"
            Description: "Потрепанный костюм из тяжелой брони. Даже восьмиконечная звезда, висящая на нагруднике такая же тусклая и ржавая."
        T1ChaosPlateLegs:
            Name: "Потрепанные пластинчатые наголенники"
            Description: "Толстые кожаные наголенники, армированные металлом. Тяжелые бронированные пластины, закрепление везде до ботинков к земле, имеют множество пятнен и рубцов, которые невозможно стереть."
        T2ChaosPlateHelm:
            Name: "Пластинчатый шлем с клыками"
            Description: "Пластинчатый шлем с острыми, как бритва, клыками горного волка. Металл всегда такой холодный на ощупь, как будто лед вонзил в него свои когти."
        T2ChaosPlateArmor:
            Name: "Пластинчатый нагрудник из трех частей"
            Description: "Потрепанный костюм из тяжелой брони, отлитый из холодного железа. Теперь восьмиконечная звезда, висящая на нагруднике, ловит солнечные лучи с жутким ледяным отблеском."
        T2ChaosPlateLegs:
            Name: "Восстановленные пластинчатые наголенники"
            Description: "Толстые кожаные наголенники, армированные холодным железом. Тяжелые бронированные пластины, закрепление везде до ботинков к земле, имеют множество пятнен и рубцов, которые невозможно стереть."
        ChaosPlateHelm:
            Name: "Жуткий пластинчатый шлем"
            Description: "Злобно выглядящий шлем. Сплавленная из пластин, которые её окружают, кажутся проржавевшими и покрытыми пятнами, однако структура все еще держится устойчиво. Даже жуткая атмосфера фамильярности, эхом отзывается в его пределах."
        ChaosPlateArmorBody:
            Name: "Жуткий пластинчатый нагрудник"
            Description: "Полый костюм из полностью закрывающей брони. Толстая пластина шероховатая и покрытая рубцами, но остается все еще невероятно прочной. Восьмиконечная звезда, висящая на нагруднике, залитая засохшей кровью, вызывает смутную ностальгию о былых битвах."
        ChaosPlateLegs:
            Name: "Жуткие пластинчатые наголенники"
            Description: "Толстые кожаные наголенники, армированные металлом. Тяжелые бронированные пластины, закрепление везде до ботинков к земле, имеют множество пятнен и рубцов, которые невозможно стереть. И тем не менее, они мало что делают, чтобы обременять своего владельца."
        ChaosPlateHelmAlt:
            Name: "Покоробленный пластинчатый шлем"
            Description: "Шлем и без того странной конструкции, его структура была еще больше искривлена неизвестными силами. Видения далекого и темного тысячелетия мерцают, как тлеющие угольки, в его темных глазных щелях."
        EliteChaosPlateHelm:
            Name: "Пластинчатый шлем бездны"
            Description: "Окутанная тьмой ваше тело латами и рога как доказательство ваших кровавых побед обеспечит вам славу в глазах богов."
        EliteChaosPlateArmor:
            Name: "Стигийский пластинчатый нагрудник"
            Description: "Ни одно здравомыслящее существо не подвергнет себя покрытием этим металлическим гробом. Но, возможно, время здравомыслящих размышлений прошло. Три головы, прикрепленные к нагруднику, кивнули в знак согласия с этим мнением."
        EliteChaosPlateLegs:
            Name: "Теневие наголенники"
            Description: "Кровь павших струится по твоим бронированным ногам. Но слабая хватка мертвецов мало что значит для тех, кто надеется забрать еще больше жизней."
		
