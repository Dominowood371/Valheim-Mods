$HotkeySkill = Hotkey навыка
$NinjaSkill1 = Восстанавливает {0}% от вашего максимального здоровья.
$NinjaSkill2 = Телепортирует за спину врага.
$NinjaSkill3 = AoE-взрыв, наносящий урон врагам.
$NinjaSkill4 = Погружает под землю, где враги вас не увидят.
$MageSkill1 = Открывает порталы, чтобы телепортироваться между ними. (Нажмите E, для взаимодействия с ним)
$MageSkill2 = Стреляет ледяной волной, которая при попадании взрывается, нанося урон. (Замедляет врагов)
$MageSkill3 = Создает поле, которое выталкивает всех врагов за её пределы.
$MageSkill4 = Позволяет ходить по воде во время действия.
$ArcherSkill1 = Устанавливает мины на землю. Взрываются при контакте.
$ArcherSkill2 = Прыжок в высоту на целевую точку.
$ArcherSkill3 = Дает шанс не потратить стрелу при стрельбе из лука.
$ArcherSkill4 = Активирует режим ярости. Увеличивает скорость атаки из лука и её заряд.
$BerserkerSkill1 = Выпускает снаряд с торнадо.
$BerserkerSkill2 = Перемещается врага к вам.
$BerserkerSkill3 = Уменьшает использование вашей выносливости на коэффициент.
$BerserkerSkill4 = Активирует режим ярости. Увеличивает скорость атаки в ближнем бою.
$RogueSkill1 = Бросает в воздух светошумовую гранату. Ошеломляет врагов несколько раз.
$RogueSkill2 = Используется, чтобы сделать клон на своем месте. Повторное использование телепорует к клону.
$RogueSkill3 = Увеличивает урон в спину врага с помощью кинжалов или ножей.
$RogueSkill4 = Помечает цель меткой. Отмеченный враг получает больше урона.
$WarlockSkill1 = Высасывает здоровье, нанося урон ближайшим врагов. (5% за каждого врага)
$WarlockSkill2 = Делает взрыв в выбранной области и ошеломляет врагов.
$WarlockSkill3 = Призывает духов сражаться на вашей стороне.
$WarlockSkill4 = Каждые 2 секунды, наносит урон врагам вокруг вас. (Расходует ЗДОРОВЬЕ вместо маны)
$MonkSkill1 = Увеличивает вашу защиту на несколько секунд. Пассивно: блокировка без оружия +150% от предмета во ВТОРОМ слоте инвентаря.
$MonkSkill2 = Используется один раз, чтобы бросить снаряд. Если снаряд попадает во врага, нажмите еще раз, чтобы переместится к нему.
$MonkSkill3 = Увеличивает вашу скорость атаки без оружия в 2,4 раза. Без оружия наносит +% урон от оружия в ПЕРВОМ слоте инвентаря.
$MonkSkill4 = Активирует режим ярости. Каждый ваш удар кулаком (без оружия) вызовет AoE взрыв, который нанесет такой же урон врагам вокруг.
$PaladinSkill1 = Провоцирует на нападение всех врагов по близости.
$PaladinSkill2 = AoE обездвиживание всех врагов на их местах, чтобы они не могли двигаться.
$PaladinSkill3 = Увеличивает вашу броню. Но вместо этого ваш урон от атаки будет уменьшен в 2 раза.
$PaladinSkill4 = Первое использование: накапливает собранный вами полученный урон. Второе использование: наносит урон врагам вокруг, который вы получили.
$DruidSkill1 = Усиливает всех ближайших игроков, увеличивая их скорость передвижения в 2 раза и уменьшает расход выносливости во время бега.
$DruidSkill2 = Выстрелить снарядом для обездвиживания врага.
$DruidSkill3 = Исцеляет всех ближайших игроков в его радиусе действия.
$DruidSkill4 = Дает способность летать, превращая в орла. W / S для перемещения вперед / назад. Shift = ускорение.
$ShamanSkill1 = Небольшой взрыв в выбраной области, который ослепляет врагов, поэтому они наносят 0 урона на несколько секунд.
$ShamanSkill2 = Бросает во врага шар молнии, который отскакивает к другим врагам вокруг него.
$ShamanSkill3 = Создает тотем, который замедлит врагов в области.
$ShamanSkill4 = Используется для создания луча молнии на землю, который будет всегда перемещаться по напровлению мыши и наносить урон врагам.
